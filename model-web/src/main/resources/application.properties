debug=true
#视图层控制 用mvc方式访问templates下的HTML
#spring.thymeleaf.mode=HTML5
#spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.servlet.content-type=text/html
##开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
##thymeleaf这样配置就可以直接访问static下的HTML(和mvc访问方式二选一)
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
spring.datasource.url=jdbc:mysql://localhost:3306/booksystem?useUnicode=true&characterEncoding=utf8&autoReconnectForPools=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#com.mysql.jdbc.Driver
#mybatis.typeAliasesPackage=me.luocaca.entity
server.port=8082
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.view.view-name=jsp/*
spring.security.user.name=root
spring.security.user.password=root
#spring.security.user.roles=ADMIN
#security.basic.enabled=false
spring.main.allow-bean-definition-overriding=true